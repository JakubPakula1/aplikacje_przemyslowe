app.api.url=https://jsonplaceholder.typicode.com/users
app.import.csv-file=src/main/resources/employees.csv
logging.level.root=INFO
server.port=8080
spring.application.name=employee-management-api
spring.jackson.serialization.write-dates-as-timestamps=false

spring.servlet.multipart.max-file-size=10485760
spring.servlet.multipart.max-request-size=10485760
spring.servlet.multipart.enabled=true
app.upload.directory=uploads/
app.reports.directory=reports/
app.upload.allowed-extensions=xml,csv


spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

spring.mvc.hiddenmethod.filter.enabled=true

spring.datasource.url=jdbc:h2:mem:employeedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true


spring.jpa.hibernate.ddl-auto=update

# Wy?wietlanie SQL w logach (kluczowe do nauki i debugowania)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true