<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Wyszukaj Pracowników</title>
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <h1>Wyszukaj Pracowników</h1>
        <a href="/employees" class="btn">Powrót do listy</a>
    </div>

    <form method="post" th:action="@{/employees/search}" class="search-form">
        <div class="form-group">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" placeholder="Opcjonalnie">
        </div>

        <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" placeholder="Opcjonalnie">
        </div>

        <div class="form-group">
            <label for="company">Firma:</label>
            <input type="text" id="company" name="company" placeholder="Opcjonalnie">
        </div>

        <div class="form-group">
            <label for="position">Stanowisko:</label>
            <select id="position" name="position">
                <option value="">-- Wszystkie --</option>
                <option th:each="pos : ${positions}" th:value="${pos}" th:text="${pos}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="minSalary">Minimalne wynagrodzenie:</label>
            <input type="number" id="minSalary" name="minSalary" placeholder="Opcjonalnie">
        </div>

        <div class="form-group">
            <label for="maxSalary">Maksymalne wynagrodzenie:</label>
            <input type="number" id="maxSalary" name="maxSalary" placeholder="Opcjonalnie">
        </div>

        <div class="form-group">
            <label for="departmentId">ID Departamentu:</label>
            <input type="number" id="departmentId" name="departmentId" placeholder="Opcjonalnie">
        </div>

        <button type="submit" class="btn-primary">Szukaj</button>
    </form>
</div>
</body>
</html>
