<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista Departamentow</title>
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <h1>Lista Departamentow</h1>
        <a href="/departments/add" class="btn">Dodaj nowy departament</a>
    </div>

    <div th:if="${message}" class="alert-success" th:text="${message}"></div>

    <div th:if="${#lists.isEmpty(departments)}" class="alert-info">
        <p>Brak Departamentow w bazie danych! Dodaj nowy departament.</p>
    </div>

    <div th:unless="${#lists.isEmpty(departments)}">
        <table class="table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Lokalizacja</th>
                <th>Budzet</th>
                <th>Nazwisko Managera</th>
                <th>Szczegoly</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.name}"></td>
                <td th:text="${department.location}"></td>
                <td th:text="${department.budget}"></td>
                <td th:text="${departmentManagers[department.id] != null ? departmentManagers[department.id].surname : 'Brak'}"></td>
                <td><a th:href="@{/departments/{id}(id=${department.id})}" class="btn-primary">Szczegoly</a></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn-primary">Edytuj</a>
                    <form th:action="@{/departments/delete/{id}(id=${department.id})}" method="post" class="form-delete">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn-danger btn-delete" onclick="return confirm('Na pewno usunąć?')">Usuń</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
